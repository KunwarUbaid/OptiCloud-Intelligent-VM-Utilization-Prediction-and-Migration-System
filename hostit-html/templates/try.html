<!DOCTYPE html>
<html>
    <head>
    <title>WBA TimeNet</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  
    <!-- font awesome style -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
  
    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../css/responsive.css" rel="stylesheet" />
  
  </head>

  
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .circle-row {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .circle {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #fff;
            border: 10px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s;
        }

        .percentage {
            font-size: 24px;
            margin-top: 5px;
            color: #555;
        }

        .server-status {
            font-size: 14px;
            color: #888;
            text-align: center;
            padding: 0 10px;
        }

        .red {
            border-color: #ff6961;
        }

        .green {
            border-color: #77dd77;
        }

        .circle:hover {
            border-color: #007bff;
        }

        .circle:hover .percentage {
            color: #007bff;
        }

        .circle:hover .server-status {
            color: #007bff;
        }
    </style>
</head>
<body>
  
  <form action='/predict' method="post" class="col s12">
    <div class="circle-row">
        {% for status in server_status %}
        <div class="circle {% if status == 'Server is going to run normally' %}green{% else %}red{% endif %}">
            <div class="percentage">Server {{ loop.index }}: {{ status }}</div>
        </div>
        {% endfor %}
    </div>
  </form>
  
</body>
</html>
